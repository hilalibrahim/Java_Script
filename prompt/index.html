<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        var country = prompt("enter the country","Austria")
        if(country==null || country.length ==0)
        {
            console.log("you entered nothing");
        }
        else{
            console.log("entered Austria");
        }
    </script>
    
</body>
</html>
